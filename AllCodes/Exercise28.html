<html>
    <head> 
        <style>

        </style>
    </head>
    <body>
        <form method="get" action="#" onsubmit="greeting()">
            <input type="text" name="fname"/>
            <input type="submit" value="Submit"/>
        </form>
        <script>
            function greeting()
            {
                d = new Date();
                hr=d.getHours();
                fname=document.forms[0].elements['fname'].value;
                if(hr<=12)
                {
                    greet="Good Morning";
                }
                else if(hr<=17)
                {
                    greet="Good Afternoon";
                }
                else{
                    greet="Good Evening";
                }
                alert(greet+" "+fname);
            }
        </script>
    </body>
</html>
