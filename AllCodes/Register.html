<html>
    <head>
        <title>Register</title>
    </head>
    <body bgColor="LightPink">
        <font color="Grey" size="5"><b>Register Account</b></font>
        <br/><br/>
        <font color="Grey" size="2">If you already have an account with us, please login at the login page.</font>
        <br/><br/>
        <font  size="3">Your Personal Details</font><br/>
        <hr/>
        <form action="Q14.html">
        <table border="0" height="40%" width="50%">
            <tr height="10%">
                <td width="32%">First Name</td>
                <td><input type=text name=fname placeholder="First Name" size="30"/></td>
            </tr>
            <tr height="10%">
                <td>Last Name</td>
                <td><input type=text name=lname placeholder="Last Name" size="30"/></td>
            </tr>
            <tr height="10%">
                <td>E-Mail</td>
                <td><input type=email name=mail placeholder="E-Mail" size="30"/></td>
            </tr>
            <tr height="10%">
                <td>Contact No</td>
                <td><input type=text name=num placeholder=(000)000-0000 size="30"/></td>
            </tr>
        </table>
        <br/>
        <font  size="3">Your Password</font><br/>
        <hr/>
        
        <table border="0" height="30%" width="50%">
            <tr height="10%">
                <td>Password</td>
                <td><input type="password" name=pass placeholder="Password" size="30"/></td>  
            </tr>
            <tr height="10%">
                <td>Confirm Password</td>
                <td><input type="password" name=passc placeholder="Password Confirm" size="30"/></td>  
            </tr>
            <tr height="10%">
                <td align="right" colspan="2"><input type="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
    </body>
</html>
